<h1>Login: </h1>
<form ng-submit="login()">
  <div class="field">
    <label for="email">Email</label><br>
    <input type="email" ng-model="user.email">
  </div>
  <div class="field">
    <label for="password">Password</label><br>
    <input type="password" ng-model="user.password">
  </div>
  <input type="submit" value="Login">
</form>
